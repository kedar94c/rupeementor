  <script>

document.addEventListener('DOMContentLoaded', () => {
  const tabTriggers = document.querySelectorAll('#eduTab button[data-bs-toggle="tab"]');

  function loadTabContent(pane) {
    if (pane.dataset.loaded === 'true') return;
    const src = pane.dataset.src;
    pane.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-success"></div></div>';
    fetch(src)
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(arr => {
        pane.innerHTML = '';
        if (!arr.length) {
          pane.textContent = 'No articles available.';
        } else {
          const row = document.createElement('div');
          row.className = 'row g-4';
          arr.forEach(a => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${a.title}</h5>
                  <p class="card-text">${a.description}</p>
                  <a href="${a.link}" class="btn btn-success btn-sm">Read →</a>
                </div>
              </div>`;
            row.append(col);
          });
          pane.append(row);
        }
        pane.dataset.loaded = 'true';
      })
      .catch(() => {
        pane.innerHTML = '<div class="alert alert-danger">Failed to load content.</div>';
      });
  }

  tabTriggers.forEach(btn => {
    btn.addEventListener('shown.bs.tab', e => {
      const pane = document.querySelector(e.target.getAttribute('data-bs-target'));
      if (pane) loadTabContent(pane);
    });
  });

  // Load initial tab
  const init = document.querySelector('.tab-pane.show.active');
  if (init) loadTabContent(init);
});
  </script>
