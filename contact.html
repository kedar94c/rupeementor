<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Contact FinEdge India for support, queries, and feedback.">
  <title>Contact – FinEdge India</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="border-bottom shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html" class="text-decoration-none d-flex align-items-center">
        <img src="assets/logo.svg" alt="FinEdge Logo" width="40" class="me-2">
        <h1 class="h5 mb-0 fw-bold">FinEdge India</h1>
      </a>
      <div>
        <a href="index.html" class="btn btn-outline-secondary">← Back</a>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="py-4 bg-dark text-white text-center">
    <div class="container small">
      <p>Disclaimer: Tools & content are for educational purposes only.</p>
      © 2025 FinEdge India
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
